
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Meta tag de Segurança para permitir CDNs e estilos inline no GitHub/Web -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval' blob:; img-src * data: blob:; font-src * data:;">
    
    <title>OfficeHub Cloud - Sistema de Gestão Profissional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Estilos globais injetados para evitar o erro 404 de arquivos externos */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      input, select, textarea { font-size: 16px !important; text-transform: uppercase; }
      ::placeholder { text-transform: none; }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
    </style>

        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
